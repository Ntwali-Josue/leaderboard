<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="mb-3 ms-3">Leaderboard</h1>
  <section class="leaderboard-section d-flex">
    <div class="container">
      <div class="title d-flex">
        <h2 class="px-2">
        Recent scores
        </h2>
        <button type="button" class="refresh button mx-5">Refresh</button>
      </div>
      <div class="player-scores mt-4">
        <ul class="list-group">
          <li class="list-group-item text-start">Name : 100</li>
          <li class="list-group-item list-group-item-dark text-start">Name: 20</li>
          <li class="list-group-item text-start">Name: 50</li>
          <li class="list-group-item list-group-item-dark text-start">Name: 78</li>
          <li class="list-group-item text-start">Name: 125</li>
        </ul>
      </div>
    </div>
    <div class="container">
    <form>
      <h3 class="mb-4">Add your score</h3>
      <input type="text" placeholder="Your name" required> <br> <br>
      <input type="text" placeholder="Your score" required> <br> <br>
      <input type="submit" value="Submit" class="button">
    </form>
  </div>
  
</section>

</body>
</html>
